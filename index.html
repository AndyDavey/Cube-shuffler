<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Scramble</title>
    <style>
      * {font-family: monospace;}
      .label, #numberOfRandoms, #go, #output {font-size: 175%;}
      #numberOfRandoms {width: 50px;}
      #output {margin:1em; width:1000px}
      #output span {width: 34px; height: 28px; text-align: center; border:1px solid #000; display: inline-block; margin: 0 .4em .4em 0; background-color:#e0ffd9; border-radius: 3px;}
    </style>
  </head>
  <body>
    <span class="label">Length: </span> <input type="number" id="numberOfRandoms" value="20" min="1" max="50" />
    <input type="button" id="go" value="Scramble" />

    <div id="output"></div>

    <script>
      var output = document.getElementById("output");

      document.getElementById("go").onclick = function(){
        shuffler.length = document.getElementById("numberOfRandoms").value;
        shuffler.shuffle();
      };

      var shuffler = {
        faces: ["L","R","F","B","U","D","L'","R'","F'","B'","U'","D'","L2","R2","F2","B2","U2","D2"],
        length: 20,
        shuffle : function(){
          var last = "placeholder",
          next = "placeholder",
          shuffledOrder = "";

          for (var i = 0; i < this.length; i++) {
            do {
              next = this.getNext();
            } while (next.substring(0, 1) == last.substring(0, 1));

            last = next;

            shuffledOrder += "<span>".concat(next).concat("</span>");
          }

          output.innerHTML = shuffledOrder;
        },
        getNext: function(){
          return this.faces[Math.floor(Math.random() * this.faces.length)];
        }
      };

      shuffler.shuffle();
    </script>
  </body>
</html>
